homebrew:
  applications:
    - alacritty
    - alfred
    - android-studio
    - background-music
    - clipy
    - docker
    - figma
    - google-chrome
    - google-cloud-sdk
    - kindle
    - notion
    - obsidian
    - slack
    - typora
    - visual-studio-code
  tap_repositories:
    - dbt-labs/dbt
  packages:
    - ag
    - autoconf
    - cocoapods
    - coreutils
    - dbt-bigquery
    - direnv
    - fswatch
    - fzf
    - gh
    - git
    - go
    - gpg
    - hub
    - jq
    - kubectl
    - kustomize
    - minikube
    - mysql@5.7
    - openssl
    - terragrunt
    - tig
    - tree
    - tmux
    - packer
    - peco
    - yamllint

asdf:
  dir: '{{ home_path }}/.asdf'
  version: v0.8.0
  plugins:
    - ruby
    - elixir
    - erlang
    - nodejs
    - python
    - terraform
    - golang
  global_settings:
    golang: 1.19.3

go:
  packages:
    - github.com/x-motemen/ghq@latest
    - golang.org/x/tools/cmd/goimports@latest

link:
  zsh/zshrc: .zshrc
  vim/vimrc: .vimrc
  git/gitconfig: .gitconfig
  git/gitignore: .gitignore
  git/git_template: .git_template
  tmux/tmux.conf: .tmux.conf
  alacritty.yml: .config/alacritty/alacritty.yml

vim:
  dir: '{{ home_path }}/vim'

vscode:
  extensions:
    - MS-CEINTL.vscode-language-pack-ja
    - cocopon.iceberg-theme
    - vscodevim.vim
    - Dart-Code.flutter
