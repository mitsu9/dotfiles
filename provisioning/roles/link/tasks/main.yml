- name: create parent dirs
  file:
    dest:    '{{ home_path }}/{{ item }}'
    state:   directory
    recurse: yes
  when: item != ""
  with_items: '{{ link.values() | map("dirname") | unique | list }}'

- name: create symlinks
  file:
    src:   '{{ dotfiles_path }}/{{ item.key }}'
    dest:  '{{ home_path }}/{{ item.value }}'
    state: link
  with_dict: '{{ link }}'

- name: copy files
  copy:
    src:   '{{ dotfiles_path }}/{{ item.key }}'
    dest:  '{{ home_path }}/{{ item.value }}'
  with_dict: '{{ copy }}'
